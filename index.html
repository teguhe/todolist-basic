<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body style="background-color: #bcf0fd; background-repeat: no-repeat; background-size: cover" background="http://i.imgur.com/tR3o1.png">
    <div class="container" style="margin-top: 20px;">
    <div class="col-lg-8 col-md-8">
        <h3>Todo List Sederhana</h3>

        <div class="input-group mb-3">
            <input id="input-teks" type="text" class="form-control" placeholder="Apa saja yang perlu dipersiapkan?" aria-label="Recipient's username" aria-describedby="simpan">
            <div class="input-group-append">
                <button id="simpan" class="btn btn-secondary" type="button">Button</button>
            </div>
        </div>

        <ul id="list" class="list-group">
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
        </ul>

        <hr>
        <p style="text-align: center">tugas ke 8<br> #1 Online Bootcamp Fullstack Developer<br>teguh prasetyo</p>
    </div>
    </div>
    
    <script>    
    document.getElementById('list').innerHTML = localStorage.getItem('teks');

    document.getElementById('simpan').addEventListener('click', function() {
        console.log(document.getElementById('input-teks').value);
        document.getElementById('list').innerHTML = document.getElementById('list').innerHTML + '<li class="list-group-item">'+document.getElementById('input-teks').value+'</li>';
        document.getElementById('input-teks').value = '';

        localStorage.setItem('teks',document.getElementById('list').innerHTML);
    })

    </script>
</body>
</html>
